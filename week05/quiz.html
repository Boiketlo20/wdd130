<html lang="en">

    <link rel="stylesheet" href="styles/quiz.css">

<body>
    <header>
        <h1>Quiz Form</h1>
    </header>
    <main>
        <form>
            <label for="q1">1.What CSS property should be declared for input fields to create more space between the
                text
                and form field border?</label>
            <input type="text" id="q1" name="q1">

            <label foe="q3">2.How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2" rows="5"></textarea>

            <label for="q3">3.What does HTML stand for?</label>
            <select name="q3" id="q3">
                <option value="" selected disabled>Choose One</option>
                <option>Hyperlinks and Text Markup Language</option>
                <option>Hyper Text Markup Language</option>
                <option>Home Tool Markup Language</option>
            </select>

            <label for="q4">4.Given a hexadecimal (base16) color value of #00AA9A, what value is the Red color amount in
                HEX?</label>
            <input type="number" id="q4" name="q4">

            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer></footer>

</html>
